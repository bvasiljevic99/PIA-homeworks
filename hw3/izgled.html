<html >
    <head>
        <title>Kviz</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="performanse.css">
		
		
	</head>
	<body>
	 <body>
        <div id="container">
            <div class="form-group">
                <h1 class="naslov">Kviz iz knjizevnosti</h1>
                
                <input type="text" class="form-control" id="name" placeholder="Player name: ">
            </div>
            <button id="start" onclick="start()">Start</button>
           


           
            <!--Quiz selekcija-->
            <div id="quiz">
                <div id="quiz-header">
                    <div id="timer">
                        <h5 id="time">00</h5>
                    </div>
                </div>

                <!--pitanja-->
                <div id="question">
                    <h2 id="questionText"></h2>
                </div>
                <br>
                <!--odgovori-->
                <div id="optionList">
                    <div id="dugmad">
                        <button id="odgovor1" class="dugmeOdgovor" onclick="proveraDugme()"><p id="odgovor11">1</p></button><br>
                        <button id="odgovor2" class="dugmeOdgovor" onclick="proveraDugme()"><p id="odgovor22">2</p></button><br>
                        <button id="odgovor3" class="dugmeOdgovor" onclick="proveraDugme()"><p id="odgovor33">3</p></button><br>
                        <button id="odgovor4" class="dugmeOdgovor" onclick="proveraDugme()"><p id="odgovor44">4</p></button><br>
                    </div>
                    <input type="text" class="form-control" id="inputAnswer" placeholder="Enter here: "><br>
                    <button class="next" id="odg" onclick="proveraDugme()">Odgovori</button>
                </div>

                <!--podesavanje odgovora-->
                <div id="answersSection">
                    <button class="next" id="nextQuestion" onclick="preskociPitanje()">Preskoci</button>
                    <button class="next" id="exit" onclick="odustani()">Odustani</button>
                </div>

            </div>
                

        </div>
        <script src="./kviz.js"></script>
        <script src="./pitanja.js"></script>
    </body>
    
</html>
